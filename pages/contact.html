<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="./styles/_colors.css">
        <link rel="stylesheet" href="./styles/_fonts.css">
        <script src="./styles/index.js" defer></script>
    </head>
    <body>
        <header>
            <nav class = "logo">
                <img src="../projectAssets/logos/circle.svg" alt="Logo-circle">
            </nav>
            <nav class="nav-container">
                <div class = "menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Services</a></li>
                    </ul>
                </div>
                <div class="hamburger-menu" id="hamburgerMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
            <button class="contact-button">Contact Us</button>
        </header>
        <section class="contact">
            <h1>Contact Us</h1>
            <form action="">
                <p>Full Name *</p>
                <input type="text" placeholder="Enter your full name">
                <div class="row">
                    <div class="field">
                        <p>Email</p>
                        <input type="email" placeholder="Enter your email address">
                    </div>
                    <div class="field">
                        <p>Phone</p>
                        <input type="number" placeholder="Enter your phone number">
                    </div>
                </div>
                <p>Message</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here ..."></textarea><br>
                <button>Submit</button>
            </form>
        </section>
        <footer class="footer">
            <div class="leftside">
                <img src="../projectAssets/logos/circle.svg" alt="Logo-circle">
                <p>2972 Westheimer Rd. Santa Ana, <br>Illinois 85486</p>
            </div>
            <div class="rightside">
                <ul class="raw">
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
                <ul class="raw">
                    <li><a href="#">Press</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </footer>
        <script src="contact.js"></script>
    </body>
</html>
